<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <!-- made under an hour as a learning project
    to implement basic javascript... please dont judge
    Thank you-->
    <h1>Calculator</h1>
    <h6>Special Dark mode edition</h6>
    <button onclick="calc+='1',document.getElementById('ans').textContent=calc;">1</button>
    <button onclick="calc+='2',document.getElementById('ans').textContent=calc;">2</button>
    <button onclick="calc+='3',document.getElementById('ans').textContent=calc;">3</button>
    <button onclick="calc+='+',document.getElementById('ans').textContent=calc;">+</button><br>
    <button onclick="calc+='4',document.getElementById('ans').textContent=calc;">4</button>
    <button onclick="calc+='5',document.getElementById('ans').textContent=calc;">5</button>
    <button onclick="calc+='6',document.getElementById('ans').textContent=calc;">6</button>
    <button onclick="calc+='-',document.getElementById('ans').textContent=calc;">&#8722</button><br>
    <button onclick="calc+='7',document.getElementById('ans').textContent=calc;">7</button>
    <button onclick="calc+='8',document.getElementById('ans').textContent=calc;">8</button>
    <button onclick="calc+='9',document.getElementById('ans').textContent=calc;">9</button>
    <button onclick="calc+='*',document.getElementById('ans').textContent=calc;">&times</button><br>
    <button onclick="clearcalc()">C</button>
    <button onclick="calc+='0',document.getElementById('ans').textContent=calc;">0</button>
    <button onclick="calc+='.',document.getElementById('ans').textContent=calc;">.</button>
    <button onclick="calc+='/',document.getElementById('ans').textContent=calc;">&divide</button><br>
    <button class="calcBut", onclick="answer()">=</button>
    <p>Answer = <span id="ans"></span> </p>





    <script src="script.js"></script>
</body>
</html>
